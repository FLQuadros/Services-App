<div class="flex-container">
  <button mat-mini-fab color="primary" routerLink="/funcionarios" class="btn_back">
    <mat-icon>arrow_left</mat-icon>
  </button>
  <mat-card *ngIf="funcionario != undefined">
    <img [src]="funcionario.foto == null ? '/assets/blank-profile-picture.webp'  : funcionario.foto" alt="" mat-card-image>
    <mat-card-content>
      <mat-card-title>{{ funcionario.nome }}</mat-card-title>
      <mat-card-subtitle>{{ funcionario.email }}</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
